<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Guide</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container.dark-mode {
            background-color: #444;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        textarea.dark-mode {
            background-color: #555;
            border: 1px solid #666;
            color: #fff;
        }

        button.dark-mode {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <h1 style="text-align: center; color: #3498db;">Celestial Guide</h1>
    <textarea placeholder="Type your questions here..." rows="5" class="dark-mode"></textarea>
    <button onclick="submitQuery()" class="dark-mode">Submit Query</button>
</div>

<script>
    function submitQuery() {
        // Your query submission logic here
    }

    // Toggle dark mode
    document.body.classList.toggle('dark-mode', localStorage.getItem('dark-mode') === 'enabled');

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const darkModeEnabled = document.body.classList.contains('dark-mode');
        localStorage.setItem('dark-mode', darkModeEnabled ? 'enabled' : 'disabled');
    }
</script>

</body>
</html>
