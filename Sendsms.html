            <style>
              body {
                background-color: #212121;
                color: #eee;
              }
        
              .form-control {
                background-color: #242424;
                color: #eee;
                padding: 16px;
              }
        
              .form-control:focus {
                border-color: #0097A7;
                box-shadow: 0 0 0 0.2rem rgba(0, 151, 167, 0.25);
              }
        
              .alert {
                background-color: #00786A;
                color: #FFFFFF;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="row">
                <div class="col-md-12">
   <h3>Send an SMS with TextForFree</h3>
                  <hr />
                  <form>
           <div class="form-group row">  <label for="recipient-phone" class="col-sm-2 col-form-label">Recipient's Phone:</label>
              <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control" id="recipient-phone" placeholder="+12345678910">
                      </div>
                    </div>
      <div class="form-group row">
   <label for="sender-phone" class="col-sm-2 col-form-label">Sender's Phone:</label>
                      <div class="col-sm-10">
                        <input type="text" name="sender_phone" class="form-control" id="sender-phone" placeholder="+12345678910">
                      </div>
                    </div>
           <div class="form-group row">
                      <label for="message-input" class="col-sm-2 col-form-label">Message</label>
                      <div class="col-sm-10">
   <textarea name="message" class="form-control" id="message-input" rows="4" placeholder="Type your message here..."></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
  <label for="attachment" class="col-sm-2 col-form-label">Attachment</label>
                      <div class="col-sm-10">
   <input type="file" name="attachment" class="form-control" id="attachment">
                      </div>
                    </div>
      <div class="form-group row">          
      <label for="api-key" class="col-sm-2 col-form-label">API Key</label>
                      <div class="col-sm-10">
                        <input type="text" name="api_key" class="form-control" id="api-key" placeholder="Your API key">
                      </div>
                    </div>
                  
       <div class="form-group row">
           <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                      </div>
                    </div>
                  </form>
                  
                  <div class="alert alert-info" role="alert">
  <p>Your messages will appear here:</p> 
          <div id="messages"></div>
                  </div>
                </div>
              </div>
            </div>           
            <script>"use strict";$(document).ready(function(){$("form").submit(function(e){e.preventDefault();var t=$("#recipient-phone").val(),a=$("#sender-phone").val(),s=$("#message-input").val(),n=$("#attachment").val(),i=$("#api-key").val(),c={to:t,from:a,message:s,attachment:n,api_key:i};$.ajax({type:"POST",url:"https://www.textforfree.net/cgi-bin/1simsms.cgi",data:c,success:function(e){$("#messages").html("<p>"+e.text+"</p>")}})})});</script>
          </body>
        </html>
