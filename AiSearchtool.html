<!DOCTYPE html>
<html>
<head>
    <script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js”></script>
</head>
<body>
    <div id=“content”></div>

    <script>
        $(document).ready(function() {
            $.get(“https://visualsearch.org/”, function(data) {
                var content = $(data).find(“body”).html();
                $(“#content”).html(content);

                // Remove URLs
// $(“#content a”).each(function() { var href = $(this).attr(“href”); if (href && href.indexOf(“http”) === 0) { $(this).replaceWith($(this).html()); } });
            });
        });
    </script>
</body>
</html>
