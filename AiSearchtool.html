<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   <!-- In the parent window -->
   <frameset rows="100%,*">
        <frame src="https://visualsearch.org">
        <noframes>
            <body>
                Your browser does not support frames. To wiew this page please use supporting browsers.
            </body>
        </noframes>
    </frameset>
<script>
    var iframe = document.getElementById('myIframe');

    // Listen for messages from the iframe
    window.addEventListener('message', function(e) {
        if (e.origin !== "https://visualsearch.org")
            return;

        if (e.data === "changeBackground") {
            document.body.style.background = "black";
        }
    });
// Send a message to the iframe
   iframe.contentWindow.postMessage("changeBackground", "https://visualsearch.org");
</script>
</body>
</html>
