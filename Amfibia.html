  <!DOCTYPE html>
  <html lang="en" data-theme="dark" style="color-scheme: dark;"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
       <title>Amphibia</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="fullscreen-frame" src="https://kimcartoon.li/Cartoon/Amphibia/"></iframe>

    <script>
        // Wait for the iframe to load
        document.getElementById('fullscreen-frame').onload = function() {
            // Get the iframe document
            var iframeDocument = this.contentDocument || this.contentWindow.document;

            // Remove all ads
            var ads = iframeDocument.getElementsByClassName('ad');
            for (var i = 0; i < ads.length; i++) {
                ads[i].parentNode.removeChild(ads[i]);
            }
        };
    </script>
</body>
</html>
