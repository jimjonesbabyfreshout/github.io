<!DOCTYPE html>
<html>
<head>
  <title>Amphibia on KimCartoon.li without Ads and Popups</title>
  <script>
    // Function to block ads and popups
    function blockAdsAndPopups() {
      // Block ads using CSS
      document.querySelectorAll('iframe[src*="ad"]').forEach(frame => frame.remove());
      document.querySelectorAll('div[id*="ad"]').forEach(div => div.remove());

      // Block popups using JavaScript
      window.open = function() { return false; };
    }

    // Function to allow videos to play
    function allowVideosToPlay() {
      // Allow videos to play using CSS
      document.querySelectorAll('video').forEach(video => video.removeAttribute('controls'));

      // Allow videos to play using JavaScript
      document.querySelectorAll('video').forEach(video => video.play());
    }

    // Load the blockAdsAndPopups function when the page loads
    window.onload = blockAdsAndPopups;

    // Load the allowVideosToPlay function after the page loads
    window.addEventListener('load', allowVideosToPlay);
  </script>
</head>
<body>
  <!-- Embed the Amphibia video from KimCartoon.li -->
  <iframe src="https://kimcartoon.li/Cartoon/Amphibia/" width="100%" height="100%" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
</body>
</html>
