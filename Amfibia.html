<!DOCTYPE html>
<html>
<head>
<style>
iframe[src*="kimcartoon.li"] #overlay-ad {  display: none !important;  display: block;  width: 100%;  height: 100%;  pointer-events: none; }</style>
</head>
<body>
<script>
Copy
    
    // Get the iframe element
    var iframe = document.querySelector('iframe[src*="kimcartoon.li"]');
    
    // Add an event listener for the 'load' event
    iframe.addEventListener('load', function() {
      // Get the iframe's document object
      var iframeDocument = iframe.contentDocument;
    
      // Remove the overlay ad from the iframe's document
      iframeDocument.querySelector('#overlay-ad').remove();
    });

    // Get the iframe element
    var iframe = document.querySelector('iframe[src*="kimcartoon.li"]');
    
    // Add an event listener for the 'load' event
    iframe.addEventListener('load', function() {
      // Get the iframe's document object
      var iframeDocument = iframe.contentDocument;
    
      // Remove all ads and popups from the iframe's document
      iframeDocument.querySelectorAll('iframe, div[id*="ad"], div[class*="ad"]').forEach(function(element) {
        element.remove();
      });
    });</script>
<iframe src="https://kimcartoon.li/Cartoon/Amphibia/" width="100%" height="100%" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" referrerpolicy="origin"></iframe>
</body>
</html>
