<!DOCTYPE html>
<html>
<head>
  <title>String Sleuth</title>
<link rel=stylesheet href=style.css>
<style>#advanced_options_container,#result{padding:20px;margin-top:20px;background-color:#222}body{font-family:sans-serif;background-color:#f5f5f5;color:#333}.container{max-width:600px;padding:30px;margin:0 auto}h1{margin-bottom:margin-bottom: 30px}form{display:flex;flex-direction:column;gap:20px}.input-group{display:flex;flex-direction:column;gap:10px}label{margin-bottom:5px}input[type=text],textarea{width:100%;padding:10px;border:1px solid #666;border-radius:4px}textarea{height:200px}.button-group{display:flex;justify-content:flex-end;gap:10px}#advanced_options_container{display:none}#advanced_options_container label{margin-right:10px}#advanced_options_container input[type=checkbox]{margin-right:5px}body.dark-mode{background-color:#121212;color:#fff}input[type=submit]{padding:10px 20px;border:1px solid #ccc;border-radius:4px;color:#fff;cursor:pointer;background-color:#666}</style>
<script>const toggleDarkModeButton=document.getElementById("toggle-dark-mode");toggleDarkModeButton.addEventListener("click",(()=>{document.body.classList.toggle("dark-mode")}))</script>
<button id=toggle-dark-mode>Toggle Dark Mode</button>

</head>
<body class=dark-mode>
  <div class="container">
    <h1>String Sleuth</h1>
    <form id="form">
      <div class="input-group">
        <label for="base_url">Base URL:</label>
        <input type="text" id="base_url">
      </div>

          <option value="ignore_robots_txt">Ignore Robots.txt</option>
        </select>
      </div>
      <div class="checkbox-group">
        <label for="detect_broken_links">Detect Broken Links:</label>
        <input type="checkbox" id="detect_broken_links">
        <label for="identify_alternative_links">Identify Alternative Links:</label>
        <input type="checkbox" id="identify_alternative_links">
        <label for="optimize_html">Optimize HTML:</label>
        <input type="checkbox" id="optimize_html">
      </div>
    </div>
  </div>
  <script type="text/javascript">/*script.min.js*/
  const e=document.getElementById("form"),t=document.getElementById("results"),o=document.getElementById("advanced_options"),n=document.getElementById("advanced_options_container");e.addEventListener("submit",(e=>{e.preventDefault();const r=document.getElementById("base_url").value,a=document.getElementById("html").value;if(!r||!a)return alert("Please provide a base URL and HTML.");const i=document.getElementById("conversion_type").value,l=document.getElementById("detect_broken_links").checked,c=document.getElementById("identify_alternative_links").checked,s=document.getElementById("optimize_html").checked,u={conversionType:i,detectBrokenLinks:l,identifyAlternativeLinks:c,optimizeHtml:s};searchWebsite(r,a,u)}));const searchWebsite=(e,t,o)=>{const n=new XMLHttpRequest;n.open("GET",e),n.setRequestHeader("Content-Type","text/html"),n.onload=()=>{if(200===n.status){const e=n.responseText,o=new DOMParser,i=o.parseFromString(e,"text/html"),r=i.querySelectorAll("body *");r.forEach((e=>{const n=e.textContent,l=new RegExp(searchString,"g"),c=n.match(l);if(c){const o=e.parentElement,a=o.innerHTML,s=a.replace(l,`<mark>${searchString}</mark>`),u=n.substring(0,n.indexOf(searchString)),d=n.substring(n.indexOf(searchString)+searchString.length);console.log(`URL: ${window.location.href}`),console.log(`Before: ${u}`),console.log(`String: ${searchString}`),console.log(`After: ${d}`),console.log(`HTML: ${s}`)}}))}else console.error("Error: "+n.statusText)},n.send()};o.addEventListener("change",(e=>{n.style.display=e.target.checked?"block":"none"}));

</body>
</html>
