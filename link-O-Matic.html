<!DOCTYPE html>
<html>
<head>
<title>Advanced Relative Link Converter</title>
<link rel=stylesheet href=style.css>
<script src=script.js></script>
<link rel=stylesheet href=style.css>
<style>#advanced_options_container,#result{padding:20px;margin-top:20px;background-color:#222}body{font-family:sans-serif;background-color:#f5f5f5;color:#333}.container{max-width:600px;padding:30px;margin:0 auto}h1{margin-bottom:margin-bottom: 30px}form{display:flex;flex-direction:column;gap:20px}.input-group{display:flex;flex-direction:column;gap:10px}label{margin-bottom:5px}input[type=text],textarea{width:100%;padding:10px;border:1px solid #666;border-radius:4px}textarea{height:200px}.button-group{display:flex;justify-content:flex-end;gap:10px}#advanced_options_container{display:none}#advanced_options_container label{margin-right:10px}#advanced_options_container input[type=checkbox]{margin-right:5px}body.dark-mode{background-color:#121212;color:#fff}input[type=submit]{padding:10px 20px;border:1px solid #ccc;border-radius:4px;color:#fff;cursor:pointer;background-color:#666}</style>
</head>
<body class=dark-mode>
<!-- <script>const toggleDarkModeButton=document.getElementById("toggle-dark-mode");toggleDarkModeButton.addEventListener("click",(()=>{document.body.classList.toggle("dark-mode")}))</script> -->
<button id=toggle-dark-mode>Toggle Dark Mode</button>
<div class=container>
<h1>Advanced Relative Link Converter</h1>
<form id=form>
<div class=input-group>
<label for=base_url>Base URL:</label>
<input id=base_url name=base_url>
</div>
<div class=input-group>
<label for=html>HTML:</label>
<textarea id=html name=html></textarea>
</div>
<div class=button-group>
<input type=submit value=Convert>
<label for=advanced_options>Advanced Options</label>
<input type=checkbox id=advanced_options>
</div>
</form>
<div id=result></div>
<div id=advanced_options_container></div>
</div>
<script>const form=document.getElementById("form"),result=document.getElementById("result"),advancedOptions=document.getElementById("advanced_options"),advancedOptionsContainer=document.getElementById("advanced_options_container");form.addEventListener("submit",(e=>{e.preventDefault();const t=document.getElementById("base_url").value,n=document.getElementById("html").value;if(!t||!n)return void alert("Please provide a base URL and HTML.");const a=rewriteForGitHubPages(n,t);result.innerHTML=a}));const rewriteForGitHubPages=(e,t)=>e.replace(/href="([^"]+)"/g,(e=>{const n=e.slice(6,-1);if(!n.startsWith("http")){return`href="${urlJoin(t,n)}"`}return e})),urlJoin=(e,t)=>new URL(t,e).href;advancedOptions.addEventListener("change",(e=>{e.target.checked?advancedOptionsContainer.style.display="block":advancedOptionsContainer.style.display="none"}))</script>
</body>
</html>
