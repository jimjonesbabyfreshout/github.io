{const chatHistory=document.getElementById("chat-history");const userMessageElement=document.createElement("div");userMessageElement.textContent=`User: ${message}`;chatHistory.appendChild(userMessageElement);}function displaySystemMessage(message){const chatHistory=document.getElementById("chat-history");const systemMessageElement=document.createElement("div");systemMessageElement.className="system-message";systemMessageElement.textContent=`System: ${message}`;chatHistory.appendChild(systemMessageElement);}function isCommand(message){return message.startsWith("/");}function executeCommand(command){const response=knowledgeBase.commands[command.toLowerCase()];if(response){displaySystemMessage(response);}else{displaySystemMessage("Sorry, I didn't recognize that command.");}}const knowledgeBase={commands:{ "/help":"Display help information","/time":"Show current time","/weather":"Display current weather","/quote":"Generate a random quote",}};document.getElementById("user-input").addEventListener("keydown",function(e){if(e.key==="Enter"){sendMessage();}});</script></body></html>
