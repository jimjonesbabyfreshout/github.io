name: Install Node.js modules and Connect to SSH and Start Server

on:
  push:
    branches:
      - main

jobs:
  install-modules-and-connect-and-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Node.js Modules
        run: npm install

      - name: Connect to SSH and Start Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /path/to/server
            node server.js
